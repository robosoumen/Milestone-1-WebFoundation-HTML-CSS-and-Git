<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/project-1.css">
</head>
<body>
   <main>

        <p>search your favorite animal:</p>

        <div>
            <form action="">

                <input type="password" placeholder="enter your password" name="" id="">
                <input type="date" name="" id="">
                <fieldset>
                    <legend>your data</legend>
                    <textarea cols="100" rows="6" name="" id=""></textarea>

            </form>
        </div>
    </section>
   </main>
