<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-form</title>
    <style>
        *{
            margin: 20px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: blue;">your feedback form here</h1>
        <p style="color: red;">please rate your feedback here to improve our services more efective way to reach out</p>
    </header>
    <main>

        <div>
            <P>WRITE YOUR FULL FEEDBACK HERE</P>
            <textarea rows="20" cols="160" id=""></textarea>
        </div>
        <form action="">
            <!-- <p>enter your name here</p>
            <input placeholder="your name" type="text"> -->
             <label for="name">your name</label>
             <input type="text" name="" id="name">
            <!-- <p>enter your email here:</p>
            <input type="email" placeholder="enter your email" name="" id=""> -->
             <label for="email">your email</label>
             <input type="email" name="" id="email">

             <label for="password">your password</label>
             <input type="password" name="" id="password">

            <!-- <p>enter your password here</p>

            <input type="password" placeholder="password" name="" id="">-->

            <fieldset>
                <legend>which food more delicious</legend>

                <input type="radio" name="" id="chow">
                <label for="chow">chawmin</label>

                <input type="radio" name="" id="mog">
                <label for="mog">moglai</label>

                <input type="radio" name="" id="p">
                <label for="p">parota</label>

                <input type="radio" name="" id="chicken">
                <label for="chicken">chicken</label>



            </fieldset>

            <fieldset>
                <legend>service feedbck</legend>

                <input type="checkbox" name="" id="a">
                <label for="a">good</label>

                <input type="checkbox" name="" id="b">
                <label for="b">very good</label>

                <input type="checkbox" name="" id="h">
                <label for="h">satisfied</label>



            </fieldset>

            





        </form>
        <!-- <button>submit</button> -->
        <input type="submit" value="post your form">
        <input type="reset" value="clear">
    </main>
</body>
</html>
